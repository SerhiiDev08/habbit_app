<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Habbit_app</title>
</head>

<body>

	<div class="app">
		<div class="panel">
			<img class="logo" src="images/logo.svg" alt="logo">
			<nav class="menu">
				<div class="menu__list">
					<button class="menu__item menu__item-active">
						<img src="images/Water.svg" alt="water">
					</button>
					<button class="menu__item">
						<img src="images/Food.svg" alt="food">
					</button>
				</div>
				<button class="menu__add">
					<img src="images/Add.svg" alt="add">
				</button>
			</nav>
		</div>
		<div class="content">
			<header>
				<h1>Отжимания</h1>
				<div class="progress">
					<div class="progress__text">
						<div class="progress__name">Прогресс</div>
						<div class="progress__percent">80%</div>
					</div>
					<div class="progress__bar">
						<div class="progress__cover-bar"></div>
					</div>
				</div>
			</header>
			<main>
				<div>
					<div class="habbit">
						<div class="habbit__day">День 1</div>
						<div class="habbit__comment">Первый подход всегда даётся тяжело</div>
						<button class="habbit__delete">
							<img src="images/delete.svg" alt="delete">
						</button>
					</div>
				</div>
				<div class="habbit">
					<div class="habbit__day">День 2</div>
					<form class="habbit__form">
						<input class="input__icon" type="text" placeholder="Комментарий">
						<img class="input-icon" src="images/comment.svg" alt="icon">
						<button class="button" >Готово</button>
					</form>
				</div>
			</main>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
